            theme: {

                        }
                    },
                    fontFamily: {
                        sans: ['Quicksand', 'sans-serif'],
                        display: ['Teko', 'sans-serif'],
                    }
                }
            }
        }

    <style>

        ::-webkit-scrollbar-thumb:hover { background: #FF69B4; }
    </style>
</head>
