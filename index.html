<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galvanized Gal Fabrication</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@400;700&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            pink: '#FF69B4',   // Deep Pink
                            soft: '#FFF0F5',   // Light Lavender Blush/Pink
                            accent: '#FFB6C1', // Light Pink
                            dark: '#4A4A4A'
                        }
                    },
                    fontFamily: {
                        sans: ['Quicksand', 'sans-serif'],
                        display: ['Teko', 'sans-serif'],
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-brand-soft text-brand-dark font-sans">

    <nav class="bg-white/80 fixed w-full top-0 z-50 backdrop-blur-sm border-b border-brand-accent">
        <div class="max-w-6xl mx-auto px-4 h-20 flex justify-between items-center">
            <span class="font-display text-4xl font-bold tracking-wider text-brand-pink uppercase">
                Galvanized <span class="text-brand-dark">Gal</span>
            </span>
            <div class="hidden md:flex space-x-8">
                <a href="#shop" class="hover:text-brand-pink transition-colors uppercase tracking-widest text-sm font-bold">Shop</a>
                <a href="#process" class="hover:text-brand-pink transition-colors uppercase tracking-widest text-sm font-bold">Ordering</a>
                <a href="#contact" class="hover:text-brand-pink transition-colors uppercase tracking-widest text-sm font-bold">Contact</a>
            </div>
        </div>
    </nav>

    <div class="relative pt-40 pb-20 text-center">
        <div class="max-w-4xl mx-auto px-4">
            <div class="mx-auto w-64 h-64 mb-8 rounded-full border-4 border-brand-pink overflow-hidden bg-white shadow-lg">
                <img src="KennedyLogo2.jpg" alt="Logo" class="w-full h-full object-contain p-4">
            </div>
            
            <h1 class="text-6xl md:text-8xl font-display font-bold text-brand-dark mb-4 uppercase">
                Custom <span class="text-brand-pink">Metal</span> Art
            </h1>
            <p class="text-xl text-gray-600 font-medium italic">
                Welder. Fabricator. Creator.
            </p>
            <div class="mt-10">
                <a href="#shop" class="px-8 py-4 bg-brand-pink text-white rounded-full font-bold uppercase tracking-widest hover:bg-brand-dark transition-all shadow-md">
                    View Collection
                </a>
            </div>
        </div>
    </div>

    <div id="shop" class="py-20 bg-white">
        <div class="max-w-6xl mx-auto px-4">
            <div class="text-center mb-16">
                <h2 class="text-4xl font-display font-bold text-brand-dark uppercase">Available Crosses</h2>
                <div class="w-24 h-1 bg-brand-pink mx-auto mt-2 rounded-full"></div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-12">
                <div class="text-center group">
                    <div class="w-64 h-64 mx-auto rounded-full overflow-hidden border-8 border-brand-soft group-hover:border-brand-pink transition-all duration-500 shadow-xl">
                        <img src="https://placehold.co/600x600/FFB6C1/ffffff?text=Cross+1" alt="Classic Steel" class="w-full h-full object-cover">
                    </div>
                    <h3 class="mt-6 text-2xl font-display font-bold text-brand-dark">Classic Steel</h3>
                    <p class="text-brand-pink font-bold">$45.00</p>
                </div>

                <div class="text-center group">
                    <div class="w-64 h-64 mx-auto rounded-full overflow-hidden border-8 border-brand-soft group-hover:border-brand-pink transition-all duration-500 shadow-xl">
                        <img src="https://placehold.co/600x600/FFB6C1/ffffff?text=Cross+2" alt="Industrial Bolt" class="w-full h-full object-cover">
                    </div>
                    <h3 class="mt-6 text-2xl font-display font-bold text-brand-dark">Industrial Bolt</h3>
                    <p class="text-brand-pink font-bold">$55.00</p>
                </div>

                <div class="text-center group">
                    <div class="w-64 h-64 mx-auto rounded-full overflow-hidden border-8 border-brand-soft group-hover:border-brand-pink transition-all duration-500 shadow-xl">
                        <img src="https://placehold.co/600x600/FFB6C1/ffffff?text=Cross+3" alt="Patina Finish" class="w-full h-full object-cover">
                    </div>
                    <h3 class="mt-6 text-2xl font-display font-bold text-brand-dark">Patina Finish</h3>
                    <p class="text-brand-pink font-bold">$60.00</p>
                </div>
            </div>
        </div>
    </div>

    <footer id="contact" class="bg-brand-soft py-12 border-t border-brand-accent text-center">
        <h2 class="text-3xl font-display font-bold text-brand-dark mb-6 uppercase">Get in Touch</h2>
        <a href="mailto:galvanizedgalfabrication@gmail.com" class="text-lg text-brand-pink font-bold hover:underline">
            galvanizedgalfabrication@gmail.com
        </a>
        <div class="mt-8 text-gray-500 text-sm">
            &copy; 2024 Galvanized Gal Fabrication
        </div>
    </footer>

</body>
</html>
